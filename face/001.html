<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现 add(1)(2)(3)</title>
  </head>
  <body></body>
  <script>
    function add(...args) {
      return args.reduce((a, b) => a + b);
    }
    function fns(fn) {
      let args = [];

      return function temp(...newArgs) {
        console.log(newArgs);
        if (newArgs.length) {
          args = [...args, ...newArgs];
          return temp;
        } else {
          console.log(args);
          let val = fn.apply(this, args);
          args = [];
          return val;
        }
      };
    }
    let addFns = fns(add);
    console.log(addFns(8)(2)(3)(55)());
  </script>
</html>
